<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Scooter-Lim</title>
</head>

  <!-- Container (sfondo con sfocatura)-->

    <!-- Logo & Title -->

      <img src="Scooter-Lim\images\logo.png" alt="">

      <input type="button" value="Prenota">
      <input type="button" value ="Termina Prenotazioni">
      <input type="button" value="Accendi le luci">

    <!-- Scooter 1 -->
    <div class="scooter">
      <h1><input type="checkbox"> Scooter Gino22</h1>
      <p>&#8614; Via Guadalametri - a 220 metri da te</p>
      <p>stato carica:</p>
      <span id="StateCharged1">s</span>
    </div>

    <!-- Scooter 2 -->
    <div class="scooter">
      <h1><input type="checkbox"> Scooter Mike24</h1>
      <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
      <p>stato carica:</p>
      <span id="StateCharged2">s</span>
    </div>

    <!-- Scooter 3 -->
    <div class="scooter">
      <h1><input type="checkbox"> Scooter Fede154</h1>
      <p>&#8614; Via Mentarini - a 290 metri da te</p>
      <p>stato carica:</p>
      <span id="StateCharged3">s</span>
    </div>
    
  </div>
</body>
</html>
